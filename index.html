<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character encoding and responsiveness -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reyanabid -- Profile</title>

        <!-- Link to custom CSS file -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Linking Locomotive Scroll library CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

        <!-- Linking Shery.js CSS for additional styles -->
        <link rel="stylesheet"
            href="https://unpkg.com/sheryjs/dist/Shery.css" />

        <!-- Remix Icon library for icons used in the project -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>
    <body>
        <!-- Main container for the page content -->
        <div class="main" data-scroll-container>
            <!-- Navbar Section -->
            <div class="navbar-section">
                <h1>Reyan</h1>
                <h1><i class="ri-menu-3-line menu-icon"></i></h1>
                <!-- Menu icon from Remix Icon library -->
            </div>

            <!-- Sidebar Menu for links and navigation options -->
            <div class="sidebar-menu" id="menu">
                <!-- Placeholder for Social Links (if needed) -->
            </div>

            <!-- Main content area -->
            <div class="content">
                <h1 class="headingh1">My Projects</h1>
            </div>

            <!-- Section showcasing individual projects -->
            <div class="projects-section">
                <div class="project_1">
                    <img src="assects/images/secqur.png"
                        alt="password Gentater">
                    <span>Password Generater</span>
                </div>

            </div>

            <!-- Section indicating the user has viewed recent projects -->
            <div class="project-seen">
                <h1>You've Seen <br> My Recent Projects</h1>
            </div>

            <!-- Contact Section with email link -->
            <div class="section-4">
                <h2>Want to connect?</h2> <br>
                <a href="mailto:reyananid20@gmail.com" target="_blank">
                    <button>Get my email</button>
                    <!-- Button to open the default mail client -->
                </a>
            </div>
        </div>

        <!-- Including JavaScript libraries for animation and effects -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <!-- GSAP for animations -->
        <script src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
        <!-- Shery.js library -->
        <script
            src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
        <!-- ControlKit library -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <!-- GSAP ScrollTrigger for scroll animations -->
        <script
            src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
        <!-- Locomotive Scroll for smooth scrolling effects -->

        <!-- Link to custom JavaScript file -->
        <script src="js/script.js"></script>
    </body>
</html>
