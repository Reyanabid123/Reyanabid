<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Animation with Cursor Follow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #121212; /* Dark mode background */
            color: white;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        .project {
            width: 300px;
            height: 200px;
            margin: 30px auto;
            border-radius: 10px;
        }

        .green {
            background-color: limegreen;
        }

        .yellow {
            background-color: gold;
        }

        /* Shape Styles */
        #shapes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            background-color: white;
            animation: move 10s infinite linear;
            opacity: 0.7;
            transition: transform 0.3s ease-out;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(100vh + 50px));
            }
        }
    </style>
</head>
<body>

    <!-- Existing content (e.g., project sections) -->
    <div class="content">
        <h1>Scroll to see My projects</h1>
        <!-- Project boxes -->
        <div class="project green"></div>
        <div class="project yellow"></div>
        <p>You've Seen My Recent Projects.</p>
        <p>I provide you my Services to make like this.</p>
    </div>

    <!-- Shape container for animated shapes -->
    <div id="shapes-container"></div>

    <script>
        // Get the shape container
        const shapeContainer = document.getElementById('shapes-container');

        // Function to create a shape (circle div)
        function createShape() {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            
            // Randomize starting position
            shape.style.left = `${Math.random() * 100}vw`;
            shape.style.top = `${Math.random() * 100}vh`; // Start within the viewport

            // Add to container
            shapeContainer.appendChild(shape);

            // Remove shape after animation completes
            shape.addEventListener('animationend', () => {
                shapeContainer.removeChild(shape);
            });

            return shape; // Return the shape element for further control
        }

        // Create multiple shapes
        let shapes = [];
        for (let i = 0; i < 200; i++) {
            shapes.push(createShape());
        }

        // Track cursor movement and update the position of the shapes nearby
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            shapes.forEach(shape => {
                const shapeX = shape.offsetLeft + shape.offsetWidth / 2;
                const shapeY = shape.offsetTop + shape.offsetHeight / 2;

                // Calculate distance between cursor and shape
                const distanceX = mouseX - shapeX;
                const distanceY = mouseY - shapeY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                // If the cursor is close enough (within 150px), make the shape follow the cursor
                if (distance < 150) {
                    shape.style.transform = `translate(${distanceX * 0.2}px, ${distanceY * 0.2}px)`;
                } else {
                    // Reset position if not near the cursor
                    shape.style.transform = 'translate(0, 0)';
                }
            });
        });
    </script>

</body>
</html>
